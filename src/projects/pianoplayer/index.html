<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/main.css">
  <script src="js/music.js" type="text/javascript"></script>
  <title>Play Music Online</title>
</head>
<body>
  <div class="keys">
    <div data-key="65" class="key"><kbd>A</kbd><span class="sound">Do</span></div>
    <div data-key="83" class="key"><kbd>S</kbd><span class="sound">Re</span></div>
    <div data-key="68" class="key"><kbd>D</kbd><span class="sound">Mi</span></div>
    <div data-key="70" class="key"><kbd>F</kbd><span class="sound">Fa</span></div>
    <div data-key="71" class="key"><kbd>G</kbd><span class="sound">Sol</span></div>
    <div data-key="72" class="key"><kbd>H</kbd><span class="sound">La</span></div>
    <div data-key="74" class="key"><kbd>J</kbd><span class="sound">Si</span></div>
    <div data-key="75" class="key"><kbd>K</kbd><span class="sound">Do</span></div>
  </div>
  <audio src="sounds/do.wav" data-key="65"></audio>
  <audio src="sounds/re.wav" data-key="83"></audio>
  <audio src="sounds/mi.wav" data-key="68"></audio>
  <audio src="sounds/fa.wav" data-key="70"></audio>
  <audio src="sounds/sol.wav" data-key="71"></audio>
  <audio src="sounds/la.wav" data-key="72"></audio>
  <audio src="sounds/si.wav" data-key="74"></audio>
  <audio src="sounds/do2.wav" data-key="75"></audio>
  <footer class="footer"><p>Made with love by Andrew Fakhry 2018 - <a href="">Github</a></p></footer>
</body>
</html>
